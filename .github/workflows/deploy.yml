name: Deploy to Pages

on:
  push:
    branches: 'main'

jobs:
  build-site:
    runs-on: ubuntu-latest

    permissions:
      contents:
        write

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Update cv.json
        run: python scripts/update_cv_json.py

      - name: Update cv.tex
        run: python scripts/update_cv_tex.py
      
      - name: Compile cv.pdf
        uses: xu-cheng/latex-action@v3
        with:
          root_file: src/lib/text/cv.tex

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.S3_READ_ACCESS }}
          aws-secret-access-key: ${{ secrets.S3_READ_SECRET }}
          aws-region: us-west-1
      
      - name: Sync cv.pdf to S3
        run: |
          aws s3 cp cv.pdf s3://owenleonard-dev-assets/cv.pdf

      - name: Setup node
        uses: actions/setup-node@v4
      
      - name: Install packages
        run: npm install

      - name: Build site
        run: npm run build
      
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
  
  deploy:
    needs: build-site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4