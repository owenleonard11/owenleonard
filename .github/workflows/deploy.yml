name: Deploy to Pages

on:
  push:
    branches: 'main'

jobs:
  update-cv-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: check-cv
        with:
          filters: |
            cv: 
            - 'src/lib/text/cv.md'

      - name: Checkout repo content
        uses: actions/checkout@v4
      
      - name: Setup python
        if: steps.check-cv.outputs.cv == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Run script
        if: steps.check-cv.outputs.cv == 'true'
        run: sudo python src/lib/text/update_cv_json.py

  build-site:
    needs: update-cv-json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
      
      - name: Install packages
        run: npm install

      - name: Build site
        run: npm run build
      
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
  
  deploy:
    needs: build-site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4